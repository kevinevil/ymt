<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/common/global.css" type="text/css" rel="stylesheet">
    <link href="css/common/form.css" type="text/css" rel="stylesheet">
</head>
<body class="signIn">
<header class="header container" id="header">
    <ul class="pure-g full-screen-height header-nav">
        <li class="pure-u-1-4">
            <a href="javascript:;" class="go_back_for_cart" onclick="history.go(-1);"></a>
        </li>
        <li class="pure-u-1-2">
            登录
        </li>
        <li class="pure-u-1-4">

        </li>
    </ul>
</header>
<div class="logo">
    <img src="images/logo.png">
</div>
<div class="user-form">
    <form class="sign-in pure-g">
        <div class="pure-u-1">
            <label for="username" class="username"></label>
            <input type="text" id="username" name="username" placeholder="请输入手机号码">
        </div>
        <div class="pure-u-1">
            <label for="password" class="password"></label>
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="pure-u-1 green">
            立即注册，即送时蔬一份~
        </div>
        <div class="pure-u-1">
            <button class="submit">登录</button>
        </div>
    </form>
</div>
<div class="third-login">
    <span>快捷登入</span>
    <a class="tencent"></a>
    <a class="wechat"></a>
    <a class="alipay"></a>
    <a class="weibo"></a>
</div>
<script src="js/lib/sea.js"></script>
<script src="js/lib/seajs-preload.js"></script>
<script src="js/lib/sea.config.js"></script>
<script>
    seajs.use(['./js/common/validController'], function (valid) {
        valid.SignInValid()
    })
</script>
</body>
</html>
